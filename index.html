
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostLink Ultimate</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            /* Renk Paleti - Deep Space Theme */
            --bg-body: #09090b;
            --bg-panel: #18181b;
            --bg-chat: #121214;
            --border: #27272a;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --accent: #06b6d4; /* Cyan */
            --text-main: #f4f4f5;
            --text-dim: #a1a1aa;
            --success: #22c55e;
            --danger: #ef4444;
            --glass: rgba(24, 24, 27, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- UI BİLEŞENLERİ --- */
        /* Toast Bildirimleri */
        .toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: rgba(39, 39, 42, 0.95);
            border: 1px solid var(--border);
            padding: 12px 24px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* --- SOL SERVER ÇUBUĞU (EN SOL) --- */
        .sidebar-rail {
            width: 72px; background: #000;
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 12px;
            z-index: 20;
        }
        .rail-icon {
            width: 48px; height: 48px; border-radius: 50%;
            background: #27272a; color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; cursor: pointer; transition: 0.3s;
            position: relative;
        }
        .rail-icon:hover, .rail-icon.active {
            background: var(--primary); border-radius: 16px;
        }
        .rail-icon.active::before {
            content: ''; position: absolute; left: -16px; width: 4px; height: 32px;
            background: white; border-radius: 0 4px 4px 0;
        }

        /* --- YAN PANEL (DM LİSTESİ & BAĞLANTI) --- */
        .sidebar-panel {
            width: 280px; background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .panel-header {
            padding: 20px; font-weight: 700; font-size: 1.1rem;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }

        .connect-area { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .input-box {
            background: #09090b; border: 1px solid var(--border);
            border-radius: 8px; padding: 0 12px; height: 44px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .input-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .input-box input { flex: 1; background: transparent; border: none; color: white; height: 100%; }

        .btn-connect {
            background: var(--primary); color: white; border: none;
            height: 44px; border-radius: 8px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-connect:hover { background: var(--primary-hover); }

        .user-profile {
            margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px;
        }
        .my-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: #333; overflow: hidden;
        }
        .my-info { flex: 1; overflow: hidden; }
        .my-id-label { font-size: 0.95rem; font-weight: 600; }
        .my-id-sub { font-size: 0.75rem; color: var(--text-dim); cursor: pointer; }
        .my-id-sub:hover { color: var(--accent); text-decoration: underline; }

        /* --- CHAT ALANI --- */
        .chat-area {
            flex: 1; background: var(--bg-chat);
            display: flex; flex-direction: column; position: relative;
        }

        /* Üst Bar */
        .chat-header {
            height: 65px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(10px);
            z-index: 10;
        }
        .mobile-menu-btn { display: none; font-size: 1.5rem; color: var(--text-dim); background: none; border: none; cursor: pointer; }
        
        .chat-status {
            display: flex; flex-direction: column;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); display: inline-block; margin-right: 5px; }
        .status-text { font-size: 0.75rem; color: var(--text-dim); }

        /* Video Alanı */
        .video-container {
            position: absolute; top: 70px; right: 20px; width: 300px;
            display: none; flex-direction: column; gap: 10px; z-index: 50;
        }
        .video-container.active { display: flex; }
        
        .remote-video-wrap {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 12px; overflow: hidden; border: 1px solid var(--border);
            position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        
        .local-video-wrap {
            position: absolute; bottom: 10px; right: 10px;
            width: 80px; aspect-ratio: 16/9; background: #222;
            border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2);
        }
        #local-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Mesajlar */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        .msg-group { display: flex; gap: 15px; animation: fadeUp 0.3s ease; }
        .msg-group.me { flex-direction: row-reverse; }
        
        .msg-avatar {
            width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0;
            background: #333; overflow: hidden;
        }
        .msg-content { max-width: 60%; display: flex; flex-direction: column; gap: 4px; }
        
        .msg-bubble {
            background: #27272a; padding: 10px 14px; border-radius: 0 12px 12px 12px;
            color: #eee; font-size: 0.95rem; line-height: 1.5;
        }
        .msg-group.me .msg-bubble {
            background: var(--primary); color: white; border-radius: 12px 0 12px 12px;
        }
        
        .msg-meta { font-size: 0.7rem; color: var(--text-dim); margin-top: 2px; }
        .msg-group.me .msg-meta { text-align: right; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Alanı */
        .chat-footer {
            padding: 20px; border-top: 1px solid var(--border);
            display: flex; gap: 12px; align-items: center;
            background: var(--bg-chat);
        }
        .action-btn {
            width: 44px; height: 44px; border-radius: 10px; border: 1px solid var(--border);
            background: transparent; color: var(--text-dim); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            transition: 0.2s;
        }
        .action-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: rgba(255,255,255,0.2); }
        .action-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .action-btn.hangup { background: rgba(239, 68, 68, 0.2); color: var(--danger); border-color: var(--danger); }
        .action-btn.hangup:hover { background: var(--danger); color: white; }

        .chat-inp {
            flex: 1; background: #18181b; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: white; font-family: inherit;
        }
        .chat-inp:focus { border-color: var(--primary); }

        /* Arama Modalı */
        .call-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .pulse-avatar {
            width: 120px; height: 120px; border-radius: 50%; overflow:hidden;
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            animation: pulse 2s infinite; margin-bottom: 20px;
        }
        .pulse-avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(0, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }

        /* Mobilde Sidebar */
        @media (max-width: 768px) {
            .sidebar-rail { display: none; }
            .sidebar-panel { position: absolute; height: 100%; z-index: 50; transform: translateX(-100%); width: 85%; }
            .sidebar-panel.active { transform: translateX(0); box-shadow: 5px 0 30px rgba(0,0,0,0.5); }
            .mobile-menu-btn { display: block; }
            .video-container { width: calc(100% - 40px); left: 20px; top: 80px; }
        }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-area"></div>

    <div class="sidebar-rail">
        <div class="rail-icon active"><i class="ri-bubble-chart-line"></i></div>
        <div class="rail-icon"><i class="ri-server-line"></i></div>
        <div class="rail-icon"><i class="ri-compass-3-line"></i></div>
        <div class="rail-icon" style="margin-top:auto;"><i class="ri-settings-4-line"></i></div>
    </div>

    <div class="sidebar-panel" id="side-panel">
        <div class="panel-header">
            <span>Mesajlar</span>
            <i class="ri-close-line" style="cursor:pointer; display:none;" onclick="toggleMenu()" id="close-menu-icon"></i>
        </div>

        <div class="connect-area">
            <div style="font-size:0.8rem; color:var(--text-dim); text-transform: uppercase; letter-spacing:1px;">Yeni Bağlantı</div>
            <div class="input-box">
                <i class="ri-hashtag" style="color:var(--text-dim);"></i>
                <input type="text" id="friend-id" placeholder="user_xxxxx">
            </div>
            <button class="btn-connect" onclick="connectUser()">
                <i class="ri-plug-line"></i> BAĞLAN
            </button>
        </div>

        <div class="user-profile">
            <div class="my-avatar">
                <img id="my-avatar-img" src="" style="width:100%; height:100%;">
            </div>
            <div class="my-info">
                <div class="my-id-label">Sen</div>
                <div class="my-id-sub" id="my-id" onclick="copyId()" title="Kopyala">Yükleniyor...</div>
            </div>
            <div style="color:var(--success);"><i class="ri-radio-button-line"></i></div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button class="mobile-menu-btn" onclick="toggleMenu()"><i class="ri-menu-2-line"></i></button>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="msg-avatar" id="header-avatar" style="opacity:0;">
                    <img id="header-avatar-img" src="" style="width:100%; height:100%;">
                </div>
                <div class="chat-status">
                    <div style="font-weight:600;" id="chat-title">Bağlantı Bekleniyor</div>
                    <div class="status-text" id="status-indicator">
                        <span class="status-dot"></span>Çevrimdışı
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container" id="video-box">
            <div class="remote-video-wrap">
                <video id="remote-video" autoplay playsinline></video>
                <div class="local-video-wrap">
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
            </div>
        </div>

        <div class="messages" id="msg-area">
            <div style="text-align:center; margin-top:50px; opacity:0.3;">
                <i class="ri-ghost-line" style="font-size:4rem;"></i>
                <p>GhostLink Ultimate'e Hoşgeldin.</p>
                <p>Bağlanmak için soldaki paneli kullan.</p>
            </div>
        </div>

        <div class="chat-footer">
            <button class="action-btn" onclick="startCall()" id="btn-call" title="Görüntülü Arama"><i class="ri-video-chat-line"></i></button>
            <button class="action-btn" onclick="shareScreen()" id="btn-screen" title="Ekran Paylaş"><i class="ri-computer-line"></i></button>
            <input type="text" class="chat-inp" id="msg-input" placeholder="Mesaj yaz..." disabled>
            <button class="action-btn active" onclick="sendMessage()"><i class="ri-send-plane-fill"></i></button>
        </div>
    </div>

    <div class="call-modal" id="call-modal">
        <div class="pulse-avatar">
            <img id="caller-avatar" src="">
        </div>
        <h2 style="margin-bottom:5px;">Gelen Arama</h2>
        <p style="color:var(--text-dim); margin-bottom:30px;" id="caller-name">user_xxxxx</p>
        
        <div style="display:flex; gap:30px;">
            <button class="action-btn active" style="width:60px; height:60px; border-radius:50%; font-size:1.5rem; background:#22c55e; border:none;" onclick="answerCall()">
                <i class="ri-phone-fill"></i>
            </button>
            <button class="action-btn hangup" style="width:60px; height:60px; border-radius:50%; font-size:1.5rem; background:#ef4444; color:white; border:none;" onclick="rejectCall()">
                <i class="ri-phone-end-fill"></i>
            </button>
        </div>
    </div>

<script>
    // --- GEREKLİ FONKSİYONLAR ---
    // Özel ID oluşturucu: user_xxxxx (5 haneli)
    const generateId = () => "user_" + Math.floor(10000 + Math.random() * 90000);
    const getAvatar = (seed) => `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}`;

    // --- DEĞİŞKENLER ---
    const myId = generateId();
    let peer = null;
    let conn = null;
    let currentCall = null;
    let localStream = null;
    let isMenuOpen = false;

    // --- BAŞLANGIÇ ---
    document.getElementById('my-id').innerText = myId;
    document.getElementById('my-avatar-img').src = getAvatar(myId);

    // PeerJS Başlat
    peer = new Peer(myId, { debug: 1 });

    peer.on('open', (id) => {
        showToast(`ID Oluşturuldu: ${id}`, 'success');
    });

    peer.on('error', (err) => {
        showToast(`Hata: ${err.type}`, 'error');
    });

    peer.on('connection', (c) => {
        handleConnection(c);
        showToast(`${c.peer} bağlandı!`, 'success');
    });

    peer.on('call', (call) => {
        currentCall = call;
        document.getElementById('call-modal').style.display = 'flex';
        document.getElementById('caller-name').innerText = call.peer;
        document.getElementById('caller-avatar').src = getAvatar(call.peer);
    });

    // --- BAĞLANTI MANTIĞI ---
    function connectUser() {
        const friendId = document.getElementById('friend-id').value.trim();
        if (!friendId) return showToast("Lütfen bir ID girin.", 'error');
        if (friendId === myId) return showToast("Kendine bağlanamazsın.", 'error');

        showToast("Bağlanılıyor...", 'info');
        const c = peer.connect(friendId);
        handleConnection(c);
    }

    function handleConnection(c) {
        conn = c;

        conn.on('open', () => {
            updateChatUI(conn.peer, true);
            showToast("Bağlantı Güvenli.", 'success');
            
            // Eğer mobildeyse menüyü kapat
            if(window.innerWidth < 768) toggleMenu();
        });

        conn.on('data', (data) => {
            if(data.type === 'msg') {
                addMessage(data.msg, 'them');
            } else if (data.type === 'end-call') {
                endCallUI();
            }
        });

        conn.on('close', () => {
            updateChatUI("Bağlantı Koptu", false);
            showToast("Kullanıcı ayrıldı.", 'error');
        });
    }

    function updateChatUI(peerId, isConnected) {
        const statusText = document.getElementById('status-indicator');
        const input = document.getElementById('msg-input');
        const title = document.getElementById('chat-title');
        const headerAvatar = document.getElementById('header-avatar');

        if(isConnected) {
            title.innerText = peerId;
            statusText.innerHTML = `<span class="status-dot" style="background:#22c55e; box-shadow:0 0 10px #22c55e;"></span> Çevrimiçi`;
            input.disabled = false;
            headerAvatar.style.opacity = 1;
            document.getElementById('header-avatar-img').src = getAvatar(peerId);
            document.getElementById('msg-area').innerHTML = ''; // Temizle
            addSystemMsg(`${peerId} ile sohbet başladı.`);
        } else {
            title.innerText = "Bağlantı Bekleniyor";
            statusText.innerHTML = `<span class="status-dot"></span> Çevrimdışı`;
            input.disabled = true;
            headerAvatar.style.opacity = 0;
        }
    }

    // --- MESAJLAŞMA ---
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const input = document.getElementById('msg-input');
        const txt = input.value.trim();
        if(!txt || !conn) return;

        conn.send({ type: 'msg', msg: txt });
        addMessage(txt, 'me');
        input.value = '';
    }

    function addMessage(txt, sender) {
        const area = document.getElementById('msg-area');
        const isMe = sender === 'me';
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const avatarSrc = isMe ? getAvatar(myId) : getAvatar(conn.peer);

        const html = `
            <div class="msg-group ${sender}">
                <div class="msg-avatar"><img src="${avatarSrc}" style="width:100%;height:100%;"></div>
                <div class="msg-content">
                    <div class="msg-bubble">${txt}</div>
                    <div class="msg-meta">${time}</div>
                </div>
            </div>
        `;
        area.insertAdjacentHTML('beforeend', html);
        area.scrollTop = area.scrollHeight;
    }

    function addSystemMsg(txt) {
        const area = document.getElementById('msg-area');
        area.insertAdjacentHTML('beforeend', `<div style="text-align:center; font-size:0.75rem; color:var(--text-dim); margin:10px 0;">${txt}</div>`);
    }

    // --- ARAMA İŞLEMLERİ ---
    async function startCall() {
        if(!conn) return showToast("Önce sohbet bağlantısı kurun.", 'error');

        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
            
            const call = peer.call(conn.peer, localStream);
            handleCallStream(call);
        } catch(e) {
            showToast("Kamera izni verilmedi.", 'error');
        }
    }

    function answerCall() {
        document.getElementById('call-modal').style.display = 'none';
        
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            localStream = stream;
            document.getElementById('local-video').srcObject = stream;
            currentCall.answer(stream);
            handleCallStream(currentCall);
        });
    }

    function handleCallStream(call) {
        document.getElementById('video-box').classList.add('active');
        document.getElementById('btn-call').classList.add('hangup');
        document.getElementById('btn-call').innerHTML = '<i class="ri-phone-end-line"></i>';
        document.getElementById('btn-call').onclick = endCall;

        call.on('stream', (remoteStream) => {
            document.getElementById('remote-video').srcObject = remoteStream;
        });

        call.on('close', endCallUI);
    }

    function rejectCall() {
        document.getElementById('call-modal').style.display = 'none';
        if(currentCall) currentCall.close();
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(conn) conn.send({ type: 'end-call' });
        endCallUI();
    }

    function endCallUI() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('video-box').classList.remove('active');
        
        // Butonu eski haline getir
        const btn = document.getElementById('btn-call');
        btn.classList.remove('hangup');
        btn.innerHTML = '<i class="ri-video-chat-line"></i>';
        btn.onclick = startCall;
        
        document.getElementById('remote-video').srcObject = null;
        document.getElementById('local-video').srcObject = null;
        currentCall = null;
    }

    async function shareScreen() {
        if(!currentCall) return showToast("Önce görüntülü arama başlatın.", 'error');
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            const screenTrack = screenStream.getVideoTracks()[0];
            const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            sender.replaceTrack(screenTrack);
            
            screenTrack.onended = () => {
                sender.replaceTrack(localStream.getVideoTracks()[0]);
            };
        } catch(e) {
            console.log(e);
        }
    }

    // --- UTILS ---
    function copyId() {
        navigator.clipboard.writeText(myId);
        showToast("ID Kopyalandı!", 'success');
    }

    function showToast(msg, type='info') {
        const container = document.getElementById('toast-area');
        const div = document.createElement('div');
        div.className = 'toast';
        const icon = type === 'success' ? 'ri-checkbox-circle-line' : (type === 'error' ? 'ri-error-warning-line' : 'ri-information-line');
        const color = type === 'success' ? 'var(--success)' : (type === 'error' ? 'var(--danger)' : 'var(--primary)');
        
        div.innerHTML = `<i class="${icon}" style="color:${color}; font-size:1.2rem;"></i> ${msg}`;
        container.appendChild(div);

        setTimeout(() => {
            div.style.opacity = '0';
            setTimeout(() => div.remove(), 300);
        }, 3000);
    }

    function toggleMenu() {
        const panel = document.getElementById('side-panel');
        const icon = document.getElementById('close-menu-icon');
        isMenuOpen = !isMenuOpen;
        
        if(isMenuOpen) {
            panel.classList.add('active');
            if(window.innerWidth < 768) icon.style.display = 'block';
        } else {
            panel.classList.remove('active');
            icon.style.display = 'none';
        }
    }
</script>
</body>
</html>
