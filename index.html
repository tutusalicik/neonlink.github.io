<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostLink - Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --border: #333;
            --primary: #00ff88; /* Hacker Yeşili */
            --accent: #00ccff; /* Neon Mavi */
            --text: #e0e0e0;
            --red: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ANA KUTU --- */
        .app-container {
            width: 1000px; height: 90vh;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.05);
            overflow: hidden;
            position: relative;
        }

        /* --- SOL PANEL (BİLGİ & BAĞLANTI) --- */
        .sidebar {
            width: 300px;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--border);
            padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem; font-weight: bold;
            color: var(--primary);
            display: flex; align-items: center; gap: 10px;
        }

        .id-box {
            background: #000; padding: 15px; border: 1px dashed var(--border);
            border-radius: 8px; text-align: center;
        }
        .my-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem; color: var(--accent); margin-top: 5px;
            cursor: pointer; user-select: all;
        }
        .my-id:hover { text-decoration: underline; }
        .copy-hint { font-size: 0.7rem; color: #666; margin-top: 5px; }

        .connect-form {
            margin-top: auto;
            display: flex; flex-direction: column; gap: 10px;
        }
        .inp {
            background: #000; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 6px; font-family: 'JetBrains Mono', monospace;
        }
        .inp:focus { border-color: var(--primary); }
        
        .btn {
            background: var(--primary); color: #000; border: none; padding: 12px;
            font-weight: bold; cursor: pointer; border-radius: 6px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { background: #00cc6a; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* --- SAĞ PANEL (CHAT) --- */
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%); }

        .header {
            height: 60px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            background: rgba(0,0,0,0.5);
        }
        .status { font-size: 0.8rem; color: #666; display: flex; align-items: center; gap: 6px; }
        .status.connected { color: var(--primary); }
        .dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; box-shadow: 0 0 5px currentColor; }

        .messages {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }
        .msg {
            max-width: 75%; padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5;
            position: relative; animation: fadeUp 0.3s ease;
        }
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
        .msg.them { align-self: flex-start; background: #222; color: #ddd; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .sys-msg { align-self: center; font-size: 0.75rem; color: #555; background: #000; padding: 4px 10px; border-radius: 20px; border: 1px solid #222; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-area {
            padding: 20px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; background: rgba(0,0,0,0.5);
        }
        .chat-inp { flex: 1; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; }
        .icon-btn {
            width: 45px; height: 45px; border-radius: 8px; border: none; cursor: pointer;
            background: #222; color: #aaa; font-size: 1.2rem; transition: 0.2s;
        }
        .icon-btn:hover { color: var(--primary); background: #333; }
        .icon-btn.call { color: var(--accent); }
        .icon-btn.call:hover { background: rgba(0, 204, 255, 0.1); }

        /* --- ARAMA EKRANI (OVERLAY) --- */
        #call-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .pulse-ring {
            width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--accent);
            animation: pulse 2s infinite; margin-bottom: 20px;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.5); } 70% { box-shadow: 0 0 0 30px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        
        .call-text { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .call-actions { display: flex; gap: 30px; }
        .c-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer;
            font-size: 1.5rem; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .c-btn:hover { transform: scale(1.1); }
        .answer { background: #00ff88; color: black; }
        .hangup { background: #ff3333; }

        /* MOBİL UYUM */
        @media (max-width: 768px) {
            .app-container { width: 100%; height: 100%; border: none; border-radius: 0; flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 15px; border-bottom: 1px solid var(--border); border-right: none; flex-direction: row; align-items: center; justify-content: space-between; flex-wrap: wrap; }
            .connect-form { width: 100%; flex-direction: row; }
            .id-box { padding: 5px 10px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="logo"><i class="ri-ghost-line"></i> GHOSTLINK</div>
            
            <div class="id-box" onclick="copyId()">
                <div style="font-size:0.7rem; color:#666;">SENİN ID KODUN</div>
                <div class="my-id" id="my-id">...</div>
                <div class="copy-hint">Kopyalamak için tıkla</div>
            </div>

            <div class="connect-form" id="conn-form">
                <input type="text" id="friend-id" class="inp" placeholder="Arkadaşının ID'si">
                <button class="btn" id="btn-connect" onclick="connectUser()">
                    <i class="ri-link"></i> BAĞLAN
                </button>
            </div>
        </div>

        <div class="chat-area">
            <div class="header">
                <div style="font-weight:bold;">Sohbet Odası</div>
                <div class="status" id="status-display">
                    <div class="dot"></div> Bağlantı Bekleniyor
                </div>
            </div>

            <div class="messages" id="msgs">
                <div class="sys-msg">Güvenli ve anonim sohbet başlatmak için ID paylaşın.</div>
            </div>

            <div class="input-area">
                <input type="text" id="msg-input" class="chat-inp" placeholder="Mesaj yaz..." disabled>
                <button class="icon-btn call" onclick="startCall()"><i class="ri-phone-fill"></i></button>
                <button class="icon-btn" onclick="sendMsg()"><i class="ri-send-plane-fill"></i></button>
            </div>

            <div id="call-overlay">
                <div class="pulse-ring"><i class="ri-mic-fill"></i></div>
                <div class="call-text" id="call-status">Aranıyor...</div>
                
                <div class="call-actions">
                    <button class="c-btn answer" id="btn-answer" onclick="answerCall()" style="display:none;"><i class="ri-phone-fill"></i></button>
                    <button class="c-btn hangup" onclick="endCall()"><i class="ri-phone-end-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <audio id="remote-audio" autoplay></audio>

<script>
    // --- KONFİGÜRASYON ---
    // Google STUN Sunucuları (Bağlantı kopmasını engeller)
    const peerConfig = {
        debug: 2,
        config: {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:global.stun.twilio.com:3478' }
            ]
        }
    };

    // Rastgele ID oluştur (user_xxxxx)
    const randomId = "user_" + Math.floor(Math.random() * 90000 + 10000);

    let peer;
    let conn;
    let activeCall;
    let localStream;

    // --- BAŞLATMA ---
    function init() {
        peer = new Peer(randomId, peerConfig);

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
        });

        // Hata Yönetimi
        peer.on('error', (err) => {
            alert("Hata oluştu: " + err.type);
        });

        // Biri bağlanırsa
        peer.on('connection', (c) => {
            handleConnection(c);
            addSystemMsg("Bir kullanıcı bağlandı!");
        });

        // Arama gelirse
        peer.on('call', (call) => {
            showCallScreen(true);
            document.getElementById('call-status').innerText = "Gelen Arama...";
            activeCall = call;
        });
    }

    // --- BAĞLANTI ---
    function connectUser() {
        const target = document.getElementById('friend-id').value.trim();
        if(!target) return alert("ID gir!");

        const c = peer.connect(target);
        handleConnection(c);
    }

    function handleConnection(c) {
        conn = c;

        conn.on('open', () => {
            document.getElementById('status-display').innerHTML = `<div class="dot" style="background:#00ff88; box-shadow:0 0 10px #00ff88;"></div> BAĞLANDI`;
            document.getElementById('status-display').classList.add('connected');
            document.getElementById('msg-input').disabled = false;
            document.getElementById('conn-form').style.display = 'none'; // Formu gizle
            addSystemMsg("Bağlantı güvenli. Sohbete başla.");
        });

        conn.on('data', (data) => {
            addMessage(data, 'them');
        });

        conn.on('close', () => {
            alert("Bağlantı koptu!");
            location.reload();
        });
    }

    // --- MESAJ ---
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMsg();
    });

    function sendMsg() {
        const txt = document.getElementById('msg-input').value;
        if(!txt || !conn) return;

        addMessage(txt, 'me');
        conn.send(txt);
        document.getElementById('msg-input').value = "";
    }

    function addMessage(txt, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = txt;
        document.getElementById('msgs').appendChild(div);
        document.getElementById('msgs').scrollTop = 99999;
    }

    function addSystemMsg(txt) {
        const div = document.createElement('div');
        div.className = 'sys-msg';
        div.innerText = txt;
        document.getElementById('msgs').appendChild(div);
    }

    // --- SESLİ ARAMA ---
    function startCall() {
        if(!conn) return alert("Önce bağlanmalısın!");
        
        showCallScreen(false); // Arayan benim
        document.getElementById('call-status').innerText = "Aranıyor...";

        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            localStream = stream;
            const call = peer.call(conn.peer, stream);
            activeCall = call;
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-audio').srcObject = remoteStream;
                document.getElementById('call-status').innerText = "Ses Bağlandı";
            });
        }).catch(e => {
            alert("Mikrofon izni ver!");
            closeCallScreen();
        });
    }

    function answerCall() {
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            localStream = stream;
            activeCall.answer(stream);
            
            document.getElementById('call-status').innerText = "Ses Bağlandı";
            document.getElementById('btn-answer').style.display = 'none';

            activeCall.on('stream', remoteStream => {
                document.getElementById('remote-audio').srcObject = remoteStream;
            });
        });
    }

    function endCall() {
        if(activeCall) activeCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        closeCallScreen();
    }

    function showCallScreen(isIncoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        if(isIncoming) {
            document.getElementById('btn-answer').style.display = 'flex';
        } else {
            document.getElementById('btn-answer').style.display = 'none';
        }
    }

    function closeCallScreen() {
        document.getElementById('call-overlay').style.display = 'none';
    }

    // --- KOPYALA ---
    function copyId() {
        navigator.clipboard.writeText(myId);
        alert("ID Kopyalandı!");
    }

    // Başlat
    init();

</script>
</body>
</html>
