<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fixed Boxing Scale</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; color: lime; }
        #debug-panel {
            position: absolute; top: 10px; left: 10px; padding: 10px;
            background: rgba(0,0,0,0.8); border: 1px solid lime; pointer-events: none; z-index: 99;
        }
        #center-dot {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            background: red; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; opacity: 0.7;
        }
        /* Yükleme ekranı */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; z-index: 100; transition: opacity 0.5s;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loader">MAÇ HAZIRLANIYOR...</div>
    
    <div id="debug-panel">
        <strong>SİSTEM DURUMU:</strong><br>
        <span id="status-ring">Ring: Bekleniyor...</span><br>
        <span id="status-enemy">Enemy: Bekleniyor...</span><br>
        <span id="status-gloves">Gloves: Bekleniyor...</span><br>
        <br>
        <em>Oynamak için ekrana tıkla</em>
    </div>
    <div id="center-dot"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- AYARLAR (Buradan Boyutları Değiştirebilirsin) ---
        const SETTINGS = {
            ringScale: 50.0,    // Ringi 50 kat büyüt
            enemyScale: 50.0,   // Adamı 50 kat büyüt
            gloveScale: 0.1,    // Eldiven boyutu (Ekrana sığması için küçük kalmalı)
            lightIntensity: 3.0 // Işık gücü
        };

        // --- TEMEL KURULUM ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Koyu gri arka plan
        // Sis ekle (Derinlik hissi için)
        scene.fog = new THREE.FogExp2(0x111111, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Kamerayı biraz daha yukarı aldım (Adamın boyuna gelsin diye)
        camera.position.set(0, 15, 10); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Gölgeleri aç
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- IŞIKLANDIRMA (Artık kapkaranlık olmayacak) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Genel aydınlık
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, SETTINGS.lightIntensity);
        dirLight.position.set(10, 50, 20);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // --- DEBUG YARDIMCISI (Zemini görmek için ızgara) ---
        // Bu ızgara sayesinde yerin neresi olduğunu anlayacaksın.
        const gridHelper = new THREE.GridHelper(200, 50);
        scene.add(gridHelper);

        // --- MODEL YÜKLEME ---
        const loader = new GLTFLoader();
        let mixer; 
        let gloveContainer;

        function updateStatus(id, msg, color) {
            const el = document.getElementById(id);
            el.innerHTML = msg;
            el.style.color = color;
            checkAllLoaded();
        }

        // 1. RING YÜKLE
        loader.load('./Boxing Ring.glb', (gltf) => {
            const ring = gltf.scene;
            // ŞİMDİ BÜYÜTÜYORUZ!
            ring.scale.set(SETTINGS.ringScale, SETTINGS.ringScale, SETTINGS.ringScale);
            ring.position.set(0, 0, 0);
            
            ring.traverse(c => { if(c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
            scene.add(ring);
            updateStatus('status-ring', 'Ring YÜKLENDİ (x50 Büyütüldü)!', '#0f0');
        }, undefined, (e) => updateStatus('status-ring', 'Ring HATA!', 'red'));

        // 2. ADAM (ENEMY) YÜKLE
        loader.load('./Male Fighter.glb', (gltf) => {
            const enemy = gltf.scene;
            // ADAMI DA BÜYÜT
            enemy.scale.set(SETTINGS.enemyScale, SETTINGS.enemyScale, SETTINGS.enemyScale);
            enemy.position.set(0, 0, -20); // Biraz uzağa koy (scale büyüdüğü için mesafe de artmalı)
            
            enemy.traverse(c => { if(c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
            scene.add(enemy);

            mixer = new THREE.AnimationMixer(enemy);
            if(gltf.animations.length > 0) {
                mixer.clipAction(gltf.animations[0]).play();
            }
            updateStatus('status-enemy', 'Fighter YÜKLENDİ (x50 Büyütüldü)!', '#0f0');
        }, undefined, (e) => updateStatus('status-enemy', 'Fighter HATA!', 'red'));

        // 3. ELDİVEN YÜKLE
        loader.load('./Boxing Gloves.glb', (gltf) => {
            const gloves = gltf.scene;
            // Eldivenler kameraya bağlı olduğu için çok büyütmüyoruz, ele oturmalı
            gloves.scale.set(SETTINGS.gloveScale, SETTINGS.gloveScale, SETTINGS.gloveScale);
            
            // Pozisyonu ayarla (Kameranın önüne, hafif aşağı ve sağa)
            gloves.position.set(0.5, -0.5, -1.0); 
            gloves.rotation.set(0, Math.PI, 0); // Bize dönsün
            
            gloveContainer = gloves;
            camera.add(gloves);
            scene.add(camera); // Kamerayı sahneye eklemeyi unutma
            updateStatus('status-gloves', 'Eldiven YÜKLENDİ!', '#0f0');
        }, undefined, (e) => updateStatus('status-gloves', 'Eldiven HATA!', 'red'));

        // --- KONTROLLER ---
        const controls = new PointerLockControls(camera, document.body);
        
        // Yükleme bitince ekranı temizle
        let loadedCount = 0;
        function checkAllLoaded() {
            loadedCount++;
            if(loadedCount >= 3) {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                }, 1000);
            }
        }

        document.body.addEventListener('click', () => {
            controls.lock();
            // Vuruş animasyonu (Basit)
            if(gloveContainer) {
                gloveContainer.position.z -= 0.3;
                setTimeout(() => gloveContainer.position.z += 0.3, 100);
            }
        });

        const keys = { w:false, a:false, s:false, d:false };
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(controls.isLocked) {
                // Hız ayarı (Scale büyüdüğü için hızı da artırdım)
                const speed = 30.0 * delta; 
                if(keys.w) controls.moveForward(speed);
                if(keys.s) controls.moveForward(-speed);
                if(keys.a) controls.moveRight(-speed);
                if(keys.d) controls.moveRight(speed);
            }

            if(mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
